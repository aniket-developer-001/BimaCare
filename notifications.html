<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BimaCare</title>
<link rel="stylesheet" href="home.css">
<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link rel="stylesheet" href="main.css">
<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

/* ===== BODY ===== */
body{
  background:#f4f6fb;
  min-height:100vh;
}

/* ===== HEADER ===== */
.topHeader{
  background:linear-gradient(135deg,#4f46e5,#6366f1);
  padding:18px 20px;
  color:#fff;
  box-shadow:0 4px 20px rgba(0,0,0,0.08);
}

.headRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:40px;
  height:40px;
  background:rgba(255,255,255,0.15);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(10px);
}

.logo i{
  font-size:16px;
}

.brandText h1{
  font-size:18px;
  font-weight:600;
  letter-spacing:.5px;
}

/* ===== WELCOME BOX ===== */
.welcomeBox{
  margin:20px;
  padding:22px;
  background:#ffffff;
  border-radius:20px;
  box-shadow:0 12px 35px rgba(0,0,0,0.06);
  animation:fadeIn .5s ease;
}

.welcomeTop{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

#welcomeText{
  font-size:16px;
  font-weight:600;
  color:#333;
}

.welcomeBox .brand{
  font-size:12px;
  color:#777;
}

.dateLine{
  font-size:13px;
  color:#6b7280;
  margin-bottom:18px;
}

/* ===== NOTIFICATION STATUS ===== */
.notifyStatus{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 14px;
  background:#f1f5ff;
  border-radius:12px;
  font-size:14px;
  font-weight:500;
  color:#4f46e5;
  transition:all .3s ease;
}

.notifyStatus i{
  font-size:16px;
}

.notifyStatus b{
  color:#111;
}

/* ===== ANIMATION ===== */
@keyframes fadeIn{
  from{
    opacity:0;
    transform:translateY(15px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ===== DARK MODE SUPPORT ===== */
body.dark{
  background:#0f172a;
}

body.dark .welcomeBox{
  background:#1e293b;
  box-shadow:none;
}

body.dark #welcomeText{
  color:#f1f5f9;
}

body.dark .dateLine{
  color:#94a3b8;
}

body.dark .notifyStatus{
  background:#1e40af20;
  color:#60a5fa;
}

body.dark .topHeader{
  background:linear-gradient(135deg,#1e293b,#0f172a);
}
</style>
</head>

<body>

  <!-- HEADER -->
  <header class="topHeader">
    <div class="headRow">
      <div class="brand">
        <div class="logo">
          <a href="https://aniket-developer-001.github.io/BimaCare//home.html"><i class="fa fa-arrow-left" style="color: white"></i></a>
        </div>
        <div class="brandText">
          <h1>Notifications</h1>
          
        </div>
      </div>
    </div>
  </header>

<!-- âœ… Welcome + Date + Notification Status -->
<div class="welcomeBox">
  <div class="welcomeTop">
    <h3 id="welcomeText">Welcome ðŸ‘‹</h3>
    <span class="brand"><b>BimaCare</b></span>
  </div>
  
  <p class="dateLine" id="todayDate">Loading date...</p>
  
  <div class="notifyStatus" id="notifyStatus">
    <i class="fa-regular fa-bell-slash"></i>
    <span>No notifications</span>
  </div>
</div>
   

<script>
/* ===========================
   SIMPLE DARK MODE LOADER
   =========================== */

const THEME_KEY = "dark_mode"; // localStorage key

function loadThemeFromStorage() {
  const mode = localStorage.getItem(THEME_KEY);
  
  if (mode === "yes") {
    document.body.classList.add("dark");
  } else {
    document.body.classList.remove("dark");
  }
}

/* Run when page loads */
document.addEventListener("DOMContentLoaded", loadThemeFromStorage);
  /* âœ… Date + Welcome + Notification Check */
const todayDate = document.getElementById("todayDate");
const welcomeText = document.getElementById("welcomeText");
const notifyStatus = document.getElementById("notifyStatus");

/* Date */
const now = new Date();
todayDate.innerText = now.toLocaleDateString("en-IN", {
  weekday: "long",
  day: "2-digit",
  month: "long",
  year: "numeric"
});

/* Welcome message */
const hour = now.getHours();
if (hour < 12) welcomeText.innerText = "Good Morning ðŸ‘‹";
else if (hour < 17) welcomeText.innerText = "Good Afternoon ðŸ‘‹";
else welcomeText.innerText = "Good Evening ðŸ‘‹";

/* Notification Check */
let notifications = JSON.parse(localStorage.getItem("bima_notifications") || "[]");

if (notifications.length === 0) {
  notifyStatus.innerHTML = `
    <i class="fa-regular fa-bell-slash"></i>
    <span>No notifications</span>
  `;
} else {
  notifyStatus.innerHTML = `
    <i class="fa-regular fa-bell"></i>
    <span>You have <b>${notifications.length}</b> new notification(s)</span>
  `;
}
</script>
</body>
</html>
