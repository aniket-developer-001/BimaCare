<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BimaCare</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#4f46e5,#6366f1);
  color:#fff;
}

.splash{
  text-align:center;
}

.logo{
  width:200px;
  height:200px;
  border-radius:25px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 20px;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

.logo img{
  width: 100%;
  border-radius: 25px;
}

.appName{
  font-size:26px;
  font-weight:700;
  letter-spacing:1px;
}

.tag{
  font-size:13px;
  opacity:.8;
  margin-top:5px;
}

.loader{
  margin-top:40px;
  display:flex;
  justify-content:center;
  gap:8px;
}

.loader span{
  width:10px;
  height:10px;
  background:#fff;
  border-radius:50%;
  animation:bounce 1.4s infinite ease-in-out both;
}

.loader span:nth-child(1){animation-delay:-0.32s;}
.loader span:nth-child(2){animation-delay:-0.16s;}
.loader span:nth-child(3){animation-delay:0s;}
.loader span:nth-child(4){animation-delay:0.16s;}
.loader span:nth-child(5){animation-delay:0.32s;}
.loader span:nth-child(6){animation-delay:0.48s;}

@keyframes bounce{
  0%,80%,100%{transform:scale(0);}
  40%{transform:scale(1);}
}

.waitText{
  margin-top:15px;
  font-size:13px;
  opacity:.9;
}
</style>
</head>
<body>

<div class="splash">
  
  <div class="logo">
    <!-- Replace with your logo -->
    <img src="https://aniket-developer-001.github.io/BimaCare/logo.png" alt="App Logo">
  </div>

  <div class="appName">BimaCare</div>
  <div class="tag">Insurance Tools & Calculator</div>

  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="waitText">Please wait...</div>

</div>

<script>
  setTimeout(() => {

    const isLogged = localStorage.getItem("is_logged_in") ;

    if(isLogged === "yes"){
      window.location.href = "https://aniket-developer-001.github.io/BimaCare/home.html";
    }else{
      window.location.href = "https://aniket-developer-001.github.io/BimaCare/register.html";
    }

  }, 3000);
</script>

</body>
</html>
